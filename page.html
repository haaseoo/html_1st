<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사 12기 안하서</title>
  </head>
  <body>
    <h2>안하서</h2>
    <img src="./haseo.png" width="200" height="160" />
    <h4>안녕하세요! 12기 프론트엔드 아기사자로 함께하게 된 안하서입니다 <br>부족하지만 열심히 활동하겠습니다 다들 친해져요!! 🤩</h4>
    <hr>
    <p>
      <ul>
        <li>이름 : 안하서</li>
        <li>나이 : 22살</li>
        <li>학과 : 미디어소프트웨어학과</li>
        <li>MBTI : ISFP</li>
        <li>취미 : 예쁜카페 가기 그리고 누워있기..</li>
      </ul>

      <form>
        <fieldset>
          <legend>정보 입력</legend>
          <table>
            <tr>
              <th>
                <label for="id"><b>ID</b></label>
              </th>
              <td colspan="2"><input type="text" id="id" /></td>
            </tr>
            <tr>
              <th>
                <label for="password"><b>PASSWORD</b></label>
              </th>
              <td colspan="2"><input type="password" id="password" /></td>
            </tr>
            <tr>
              <th>성별</th>
              <td colspan="1">
                <label for="women">여자</label>
                <input type="radio" for="women" name="gender" value="w" />
              </td>
              <td colspan="1">
                <label for="men">남자</label>
                <input type="radio" for="men" name="gender" value="m" />
              </td>
            </tr>
            <tr>
              <th>단과대</th>
              <td>
                <select>
                  <option>인문대학</option>
                  <option>공과대학</option>
                  <option>예술대학</option>
                </select>
              </td>
            </tr>
            <tr>
              <th rowspan="2">자신있는 과목</th>
              <td>
                <input type="checkbox" name="korean" id="korean" /><label
                  for="korean"
                  >국어</label
                >
              </td>
              <td>
                <input type="checkbox" name="math" id="math" /><label for="math"
                  >수학</label
                >
              </td>
              <tr>
                <td>
                  <input type="checkbox" name="english" id="english" /><label
                    for="english"
                    >영어</label
                  >
                </td>
                <td>
                  <input type="checkbox" name="science" id="science" /><label
                    for="science"
                    >과학</label
                  >
                </td>
              </tr>
            </tr>
            <tr>
              <td></td>
              <td><input type="reset" value="초기화" /></td>
              <td><input type="submit" value="제출" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </p>
  <hr>
    <footer>
      <p>&copy; 멋쟁이사자처럼 12기 프론트엔드 아기사자 안하서</p>

        <a href="mailto:sojun1098@naver.com">이메일</a>
        <a href="https://github.com/haaseoo">깃허브</a>
      </div>
    </footer>
  </body>
</html>
